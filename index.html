<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
  <title>Calc</title>
  <meta name="description" content="More than simple calculator...">
  <meta name="author" content="Lektor">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<section>
<textarea readonly id="score_textarea">

</textarea>

<table>

<tr>
<th><button type="button" class="btn btn_clear" id="btn_clear">C</button></th>
<th><button type="button" class="btn btn_backspace" id="btn_backspace">&#8592</button></th>
</tr>

<tr>
<th><button type="button" class="btn btn7" id="btn7">7</button></th>
<th><button type="button" class="btn btn8" id="btn8">8</button></th>
<th><button type="button" class="btn btn9" id="btn9">9</button></th>
</tr>

<tr>
<th><button type="button" class="btn btn4" id="btn4">4</button></th>
<th><button type="button" class="btn btn5" id="btn5">5</button></th>
<th><button type="button" class="btn btn6" id="btn6">6</button></th>
</tr>

<tr>
<th><button type="button" class="btn btn1" id="btn1">1</button></th>
<th><button type="button" class="btn btn2" id="btn2">2</button></th>
<th><button type="button" class="btn btn3" id="btn3">3</button></th>
</tr>

<tr>
<th><button type="button" class="btn btn_sign" id="btn_sign">+/-</button></th>
<th><button type="button" class="btn btn0" id="btn0">0</button></th>
<th><button type="button" class="btn btn_comma" id="btn_comma">,</button></th>
</tr>

</section>
  <script src="js/script.js"></script>
</body>
</html>
