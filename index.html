<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
  <title>Calc</title>
  <meta name="description" content="More than simple calculator...">
  <meta name="author" content="Lektor">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<section>
<textarea readonly id="score_textarea">

</textarea>

<table>

<tr>
<th><button type="button" class="btn btn_clear" id="btn_clear">C</button></th>
<th><button type="button" class="btn btn_clear" id="btn_backspace">&#8592</button></th>
<th><button type="button" class="btn f" id="btn_pow">x&#xb2</button></th>
<th><button type="button" class="btn f" id="btn_sqrt">&#x221a</button></th>
</tr>

<tr>
<th><button type="button" class="btn" id="btn7">7</button></th>
<th><button type="button" class="btn" id="btn8">8</button></th>
<th><button type="button" class="btn" id="btn9">9</button></th>
<th><button type="button" class="btn f" id="btn_multiply">*</button></th>
</tr>

<tr>
<th><button type="button" class="btn" id="btn4">4</button></th>
<th><button type="button" class="btn" id="btn5">5</button></th>
<th><button type="button" class="btn" id="btn6">6</button></th>
<th><button type="button" class="btn f" id="btn_divide">/</button></th>
</tr>

<tr>
<th><button type="button" class="btn" id="btn1">1</button></th>
<th><button type="button" class="btn" id="btn2">2</button></th>
<th><button type="button" class="btn" id="btn3">3</button></th>
<th><button type="button" class="btn f" id="btn_add">+</button></th>
</tr>

<tr>
<th><button type="button" class="btn equals" id="btn_equals">=</button></th>
<th><button type="button" class="btn" id="btn0">0</button></th>
<th><button type="button" class="btn f" id="btn_comma">,</button></th>
<th><button type="button" class="btn f" id="btn_substract">-</button></th>
</tr>

</section>

  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.min.js"></script>
</body>
</html>
