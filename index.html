<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calc</title>
  <meta name="description" content="More than simple calculator...">
  <meta name="author" content="Tomasz Lektorowski">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table class="frame">
    <tr id="brand">
      <th id="left" colspan=1>TOMCO</th>
      <th id="right" colspan=3>3000+</th>
    </tr>


    <tr class="row">
      <th colspan=4 id="score_textarea" class="score">0</th>
    </tr>

    <tr class="row">
      <th class="btn operator clear" value="clear">C</th>
      <th class="btn operator clear" value="back">&#8592;</th>
      <th class="btn operator" value="pow">x&#xb2;</th>
      <th class="btn operator" value="sqrt">&#x221a;</th>
    </tr>

    <tr class="row">
      <th class="btn num">7</th>
      <th class="btn num">8</th>
      <th class="btn num">9</th>
      <th class="btn operator">*</th>
    </tr>

    <tr class="row">
      <th class="btn num">4</th>
      <th class="btn num">5</th>
      <th class="btn num">6</th>
      <th class="btn operator">/</th>
    </tr>

    <tr class="row">
      <th class="btn num">1</th>
      <th class="btn num">2</th>
      <th class="btn num">3</th>
      <th class="btn operator">-</th>
    </tr>

    <tr class="row">
      <th class="btn operator">,</th>
      <th class="btn num">0</th>
      <th class="btn operator equals" value="equal">=</th>
      <th class="btn operator">+</th>
    </tr>

  </table>

  <script src="js/jquery.min.js"></script>
  <script src="js/math.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
